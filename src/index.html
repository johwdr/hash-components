<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack-boiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- inject:js -->
    <!-- endinject -->

</head>
<body>
    <div data-hash-component data-inner-bg="#000" data-outer-bg="#5dce38" data-header-color="#fff" data-outer-bg-file="https://www.dr.dk/nyheder/htm/grafik/2018/weedipedia-images/01_hvad_er_hash.jpg">
        <h2>Hvor mange ryger hash?</h2>
        <div data-survey-slider data-color="default" data-min="0" data-max="100" data-answer="45" data-unit="%" data-step="1" data-resultprecision="0" data-start="0" data-question="" data-source="Politiet" data-feedback="Her er der plads til en uddybende forklaring, der godt kan strække sig over flere linier, hvis det skal være. Der kan også sættes en forklarende grafik ind, der også først vises, når brugeren har gættet."></div>

    </div>
    <div data-hash-component data-inner-bg="#fff" data-outer-bg="#5dce38" data-header-color="#fff">
        <h2>Hvad er hash</h2>
        <img src="https://www.dr.dk/nyheder/htm/grafik/2018/weedipedia-images/hvad-er-hash02.jpg" />
    </div>
    <div data-hash-component data-inner-bg="#fff" data-outer-bg="#fff" >
        <h2>Hvordan kommer hash til Danmark?</h2>
        <img src="https://www.dr.dk/nyheder/htm/grafik/2018/weedipedia-images/hvad-er-hash02.jpg" />
    </div>
    <div data-hash-component data-inner-bg="#000" data-outer-bg="#5dce38" data-outer-bg-file="https://www.dr.dk/nyheder/htm/grafik/2018/weedipedia-images/04_hvordan_virker_hash.jpg">
        <h2>Hvordan virker hash?</h2>
        <div data-hash-video data-video-file="http://techslides.com/demos/sample-videos/small.mp4"></div>
    </div>
    <div data-hash-component data-inner-bg="#fff" data-outer-bg="#5dce38" data-header-color="#fff">
        <h2>Hvad koster det samfundet?</h2>
        <img src="https://www.dr.dk/nyheder/htm/grafik/2018/weedipedia-images/hvad-er-hash02.jpg" />
    </div>
    <div data-hash-component data-outer-bg="#fff" data-header-color="#fff" data-inner-bg-file="https://www.dr.dk/nyheder/htm/grafik/2018/weedipedia-images/04_hvordan_virker_hash.jpg">
        <h2>Er det ulovligt at ryge hash?</h2>
        <div data-question-bool data-answers='["Ja","Nej"]'>
            <div data-question-bool-question>

            </div>
            <div data-question-bool-answer>
                <h3>Ja, det er</h3>
                <p>og her er en graf!</p>
            </div>
        </div>


    </div>
</body>
</html>
